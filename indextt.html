<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body class="bg-white w-screen h-screen sm:px-0 ">
    <header class=" w-full">
        <nav class="flex sm:px-8 justify-between shadow-md px-6 lg:px-48 xl:px-64 py-4">
            <div class="sm:flex w-full justify-between sm:justify-start block ">
                <div class="flex justify-between">
                    <h2 class="sm:text-3xl  font-bold text-black sm:w-20">Snap</h2>
                    <div class="sm:hidden">
                        <img src="./images/icon-menu.svg" alt="" class="menu">
                        <img src="./images/icon-close-menu.svg" alt="" class="close hidden">
                    </div>
                </div>


                <ul
                    class="sm:flex h-28 hidden sm:h-auto sm:justify-start items-center block pt-4 sm:px-0 px-2 nav  cursor-pointer">
                    <li class="sm:px-4 pb-2 hover:text-gray-500"><a href="#">Features</a> </li>
                    <li class="sm:px-4 pb-2 hover:text-gray-500"><a href="#">Company</a></li>
                    <li class="sm:px-4 pb-2 hover:text-gray-500"><a href="#">Careers</a> </li>
                    <li class="sm:px-4 pb-2 hover:text-gray-400"><a href="#">About</a> </li>
                </ul>


            </div>

            <div class="sm:flex hidden sm:gap-3 justify-between items-center w-40">
                <h4>Login</h4>
                <button class="border-2 border-gray-400 w-20 px-2 py-1 rounded-xl"> Sign Up</button>
            </div>

        </nav>
    </header>

    <main
        class=" flex justify-center sm:justify-center flex-col-reverse  sm:flex-row  sm:w-screen sm:h-1/3 mb-12 sm:mb-0 items-center sm:justify-between sm:p-8  lg:px-48 border xl:px-64">
        <div class="flex flex-col border sm:mt-4 sm:w-4/6 md:w-3/6 lg:w-4/6 h-full w-full">
            <h1 class="sm:text-4xl text-center sm:text-left text-2xl font-bold py-6 mt-4 leading-none"> Make <span
                    class="sm:block">remote work</span> </h1>
            <p class="sm:py-5 m-auto sm:m-0 text-center sm:text-left  w-5/6">Get your team in sync, no matter your
                location. Streamline processes,
                create team rituals, and watch productivity soar.</p>
            <button
                class="border-2 m-auto sm:m-0 sm:my-5 rounded-xl bg-black text-white w-32 my-5 py-2 md:py-3 hover:text-black hover:bg-white hover:border-black ">Learn
                More</button>
            <div
                class="flex flex-wrap sm:flex-nowrap justify-center sm:justify-start gap-3 sm:m-0 sm:py-20 p-5 sm:p-0 w-full border-black">
                <span class="
      sm:w-20"><img src="./images/client-databiz.svg" alt=""></span>
                <span class="
      sm:w-16"><img src="./images/client-audiophile.svg" alt=""></span>
                <span class="
      sm:w-16"><img src="./images/client-meet.svg" alt=""></span>
                <span class="
      sm:w-16"><img src="./images/client-maker.svg" alt=""></span>
            </div>
        </div>
        <div class="border-2 h-64 sm:h-full    md:w-3/6 lg:w-4/6 xl:w-2/6 xl:h-1/2 sm:mt-0 w-4/5 mt-12 border-2">
            <img class="block h-full w-full   sm:w-full" src="./images/image-hero-desktop.png" alt="">
        </div>
    </main>






    <div class="attribution text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./main.js"></script>
</body>

</html>
